name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild clean -workspace Ghosting\ Connector.xcworkspace -scheme Ghosting\ Connector && xcodebuild build -allowProvisioningUpdates -workspace Ghosting\ Connector.xcworkspace -scheme Ghosting\ Connector
